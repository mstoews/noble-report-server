version: "1"
packages:
  - name: "db"
    path: "./db/sqlc"
    queries: "./db/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    sql_package: "pgx/v5"
    emit_json_tags: true
    emit_interface: true
    emit_empty_slices: true
    overrides: 
      - db_type: "timestamptz"
        go_type: "time.Time"
      - db_type: "uuid"
        go_type: "github.com/google/uuid.UUID"